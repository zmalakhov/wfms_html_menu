<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Шапка</h1>
    </div>
    <div class="menu">
        <button class="menu_hamburger">
            <span></span>
        </button>
        <ul class="menu__list">
            <li class="menu__element">
                <a href="#" class="menu__link">Пункт 1</a>
            </li>
            <li class="menu__element">
                <a href="#" class="menu__link">Пункт 2</a>
            </li>
            <li class="menu__element">
                <a href="#" class="menu__link">Пункт 3</a>
            </li>
            <li class="menu__element">
                <a href="#" class="menu__link">Пункт 4</a>
            </li>
            <li class="menu__element">
                <a href="#" class="menu__link">Пункт 5</a>
            </li>
            <li class="menu__element">
                <a href="#" class="menu__link">Пункт 6</a>
            </li>
        </ul>
    </div>
    <div class="footer">
        <h2>Подвал</h2>
    </div>
</div>

<script>
    const hamburger = document.querySelector(`.menu_hamburger`);
    if (hamburger) {
        hamburger.addEventListener(`click`, function (event) {
            event.target.closest(`.menu`).classList.toggle(`menu--active`);
        });
    }
</script>

</body>
</html>
